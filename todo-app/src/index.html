<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">
  
  <!-- icons -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">

  <!-- custom css -->
  <link rel="stylesheet" href="css/main.css">

  <script src="./main.js" defer></script>
  
  <title>Tudu - home</title>
  
</head>
<body>
  
  <div class="head-bg">
  </div>

  <div class="main-wrapper">
    <div class="main">
      
      <div class="main-head">
        <div class="todo-title">TODO</div>
        <div class="theme">
          <img src="images/icon-sun.svg" alt="theme" class="theme-icon">
        </div>
      </div>

      <div class="add-task">
        <input type="text" class="typing-text" placeholder="Add a task" required spellcheck="false"/>
        <button class="add-btn"><i class="fas fa-plus"></i></button>
      </div>

      <div class="list">
        <div class="item">
          <div class="check">
            <img src="images/icon-check.svg" alt="">
          </div>
          <div class="item-text">Complete online JavaScript course</div>
          <div class="cancel"><img src="images/icon-cross.svg" alt=""></div>
        </div>
        <div class="item">
          <div class="check">
            <img src="images/icon-check.svg" alt="">
          </div>
          <div class="item-text">Jog around the park 3x</div>
          <div class="cancel"><img src="images/icon-cross.svg" alt=""></div>
        </div>
        <div class="item">
          <div class="check">
            <img src="images/icon-check.svg" alt="">
          </div>
          <div class="item-text">10 minutes meditation</div>
          <div class="cancel"><img src="images/icon-cross.svg" alt=""></div>
        </div>
        <div class="item">
          <div class="check">
            <img src="images/icon-check.svg" alt="">
          </div>
          <div class="item-text">Read for 1 hour</div>
          <div class="cancel"><img src="images/icon-cross.svg" alt=""></div>
        </div>
        <div class="item">
          <div class="check">
            <img src="images/icon-check.svg" alt="">
          </div>
          <div class="item-text">Pick up groceries</div>
          <div class="cancel"><img src="images/icon-cross.svg" alt=""></div>
        </div>
        <div class="info">
          <div class="info-item">5 items left</div>
          <div class="info-item flex">
            <div class="clickable active">All</div>
            <div class="clickable">Active</div>
            <div class="clickable">Completed</div>
          </div>
          <div class="info-item clickable">Clear Completed</div>
        </div>
      </div>
      
      <div class="footer">
        <div>&copy; Copyright 2020</div>
        <div class="attribution">
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" style="color: var(--info);">Frontend Mentor</a>. 
          Coded by <a href="https://github.com/avinashvarma531" style="color: var(--info);">Avinash Varma</a>.
        </div>
      </div>

    </div>
  </div>
</body>
</html>
